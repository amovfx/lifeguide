<script defer>
    var book_interface = new main.BookInterface();
    main.makeEventListeners(book_interface);

    const book_data = new main.DataResolver.Local_Resolver();
    const book_factory = new main.BookFactory(main.Book)

    book_factory.make_book(book_data).then((book) =>
        {
            book_interface.set_book(book);
        });

</script>
