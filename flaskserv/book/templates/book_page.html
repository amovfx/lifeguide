<script>
const delta = 6;
let startX;
let startY;

document.addEventListener('mousedown', function (event) {
  startX = event.pageX;
  startY = event.pageY;
});

document.addEventListener('mouseup', function (event) {
  const dirX = Math.sign(event.pageX - startX);
  const dirY = Math.sign(event.pageY - startY);

  if (dirX < 0) {
    console.log("Left")
  } else {
    console.log("Right")
  }
});
